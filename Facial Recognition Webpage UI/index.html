<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoGate</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <!-- HEADER -->
    <header>
        <div id="header-container">
            <div class="left-group">
                <img src="logo.png" alt="EchoGate Logo" />
                <nav class="left-links">
                    <a href="index.html">Home</a>
                    <a href="#">About</a>
                    <a href="#">Meet the Makers</a>
                </nav>
            </div>
            <a href="#" class="right-link">Get Started</a>
        </div>
    </header>

    <!-- HERO SECTION -->
    <section class="hero">
        <div class="main-container">
            <img src="" alt="EchoGate Logo" width="200"/>
            <h1>EchoGate</h1>
            <h2>Make your home <span class="important-text">safer</span> and <span class="important-text">smarter</span>.</h2>
            <button id="get-started-btn">Begin Today</button>
        </div>
    </section>

    <!-- project info -->
    <div class="project-info">

        <!-- parallax image -->
        <div id="team-picture" class="parallax-container">
            <img src="images/Image of Team.jpeg" alt="Picture of the team" id="team-image" />
        </div>

        <!-- What is EchoGate Section -->
        <div class="header">
            <h2>What is <span class="important-text">EchoGate</span></h2>
            <p>Description of project goes here</p>
        </div>

        <!-- Meet the team section -->
        <div class="scroll-container">
            <h2>Meet the <span class="important-text">team</span></h2>

            <div id="member">
                <h3 class="name">Name Goes Here</h3>
                <p class="name-desc">Description of member goes here</p>
                <img class="name-img" src="" alt="Image of team member" />
            </div>
        </div>
    </div>

    <footer></footer>

    <script src="parallax-image.js"></script>
</body>
</html>
