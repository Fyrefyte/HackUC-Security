<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoGate Signup</title>
</head>
<body style="margin:0; font-family:'Segoe UI',sans-serif; background-color: #18181b; color:white; display:flex; flex-direction:column; min-height:100vh;">

    <!-- HEADER -->
    <header style="display:flex; justify-content:space-between; align-items:center; padding:20px 40px; background-color:#1f2937;">
        <div style="display:flex; align-items:center; gap:20px;">
            <img src="images/Echo Gate Logo Final.png" alt="EchoGate Logo" width="35" />
            <nav>
                <a href="index.html" style="color:white; margin-right:20px; text-decoration:none; font-weight:500;">Home</a>
                <a href="#about" style="color:white; margin-right:20px; text-decoration:none; font-weight:500;">About</a>
                <a href="#team" style="color:white; text-decoration:none; font-weight:500;">Meet the Makers</a>
            </nav>
        </div>
        <a href="login.html" id="login-link" style="color:white; text-decoration:none; font-weight:500;">Login</a>

        <button id="logout-btn" style="display:none; background-color:#f87171; color:white; border:none; padding:8px 16px; border-radius:6px; cursor:pointer; font-weight:500; margin-left:10px;">Logout</button>
    </header>

    <!-- HERO -->
    <main style="flex:1; display:flex; justify-content:center; align-items:center; padding:20px;">
        <div style="background-color:#1f2937; padding:40px; border-radius:12px; box-shadow:0 8px 24px rgba(0,0,0,0.5); max-width:400px; width:100%; text-align:center;">
            <h1 style="margin:0 0 10px 0; font-size:2rem;">Sign Up</h1>
            <p style="margin:0 0 30px 0; font-size:1.1rem;">Create your <span style="color:#38bdf8;">EchoGate</span> account</p>

            <!-- Terms Checkbox -->
            <div style="display:flex; align-items:center; gap:10px; margin-bottom:30px; font-size:0.9rem; justify-content:center;">
                <input type="checkbox" id="terms" style="width:16px; height:16px;">
                <label for="terms">I agree to the <a href="terms-and-conditions.html" target="_blank" style="color:#38bdf8; text-decoration:underline;">Terms and Conditions</a></label>
            </div>

            <!-- Signup Button -->
            <button id="signup-btn" style="background-color:#38bdf8; color:white; font-weight:600; border:none; padding:15px 25px; border-radius:8px; cursor:pointer; font-size:1rem; transition: background-color 0.3s, transform 0.2s;">Sign Up</button>
        </div>
    </main>

    <!-- FOOTER -->
    <footer style="text-align:center; padding:20px; background-color:#1f2937; font-size:0.9rem;">
        &copy; EchoGate, 2025 — Made with safety and security in mind.
    </footer>

    <!-- Clerk SDK -->
    <script async
            crossorigin="anonymous"
            data-clerk-publishable-key="pk_test_d2lubmluZy1wdXAtNTQuY2xlcmsuYWNjb3VudHMuZGV2JA"
            src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js">
    </script>
    <script src="clerk-dev.js"></script>

</body>
</html>
