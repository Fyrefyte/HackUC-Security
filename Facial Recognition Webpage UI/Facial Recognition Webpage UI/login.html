<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoGate Login</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body style="margin:0; font-family:'Segoe UI',sans-serif; background-color:#18181b; color:white; display:flex; flex-direction:column; min-height:100vh;">

    <!-- HEADER -->
    <header>
        <div id="header-container">
            <div class="left-group">
                <img src="images/Echo Gate Logo Final.png" alt="EchoGate Logo" width="60" />
                <nav class="left-links">
                    <a href="index.html">Home</a>
                    <a href="#about">About</a>
                    <a href="#team">Meet the Makers</a>
                </nav>
            </div>

            <div class="right-container" style="
                display: flex;
                align-items: center;
                gap: 10px;
                flex-shrink: 0;
                max-width: 100%;">
                <div class="right-login">
                    <a href="login.html" id="login-link">Login</a>
                </div>

                <a href="signup.html" id="signup-link" class="right-link">Get Started</a>

                <button id="logout-btn" style="
                    display: none;
                    background-color: #f87171;
                    color: white;
                    border: none;
                    padding: 8px 16px;
                    border-radius: 6px;
                    cursor: pointer;
                    font-weight: 500;
                    white-space: nowrap;
                    flex-shrink: 0;">
                    Logout
                </button>
            </div>

        </div>
    </header>

    <!-- HERO -->
    <main style="flex:1; display:flex; justify-content:center; align-items:center; padding:20px;">
        <div style="background-color:#1f2937; padding:40px; border-radius:12px; box-shadow:0 8px 24px rgba(0,0,0,0.5); max-width:400px; width:100%; text-align:center;">
            <h1 style="margin: 0 0 10px 0; font-size: 2rem; color: white; font-weight: 700; margin-bottom: 10px; ">Login</h1>
            <p style="margin:0 0 30px 0; font-size:1.1rem;">Access your <span style="color:#38bdf8;">EchoGate</span> dashboard</p>

            <!-- Redirect Button -->
            <button id="login-btn"
                    style="background-color:#38bdf8; color:white; font-weight:600; border:none; padding:15px 25px; border-radius:8px; cursor:pointer; font-size:1rem; transition: background-color 0.3s, transform 0.2s;">
                Login
            </button>
        </div>
    </main>

    <!-- FOOTER -->
    <footer style="text-align:center; padding:20px; background-color:#1f2937; font-size:0.9rem; justify-content: center; height: auto;">
        &copy; EchoGate, 2025 — Made with safety and security in mind.
    </footer>

    <script async
            crossorigin="anonymous"
            data-clerk-publishable-key="pk_test_d2lubmluZy1wdXAtNTQuY2xlcmsuYWNjb3VudHMuZGV2JA"
            src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js">
    </script>
    <script src="clerk-dev.js"></script>
</body>
</html>
